<div id="note">
	<h2>
		Ventana de Chat
	</h2>
</div>
<div id="divID">
  <input  #email placeholder="email" autocomplete="off" autofocus value="" required>
  <input  #nickname placeholder="Nickname" autocomplete="off" autofocus value="" required>
  <input  #host placeholder="Url" autocomplete="off" autofocus value="" required>
  <button (click)="submit(host.value, email.value, nickname.value)">Submit</button>

</div>

<h1>{{messageText}}</h1>
<div class="chat-bottom-bar">
  <div class="input-group" >
      <input type="text"
                class="form-control input-sm chat-input"
                placeholder="Enter message"
                name="messageText"
                [(ngModel)]="messageText"
      />
      <button  (click) = 'sendMessage()' class="btn btn-sm chat-submit-button">Send</button>
  </div>
</div>


<h2>Chat Messages</h2>

<div class=padre>
  <div class=output [innerHTML]="output"> </div>
</div>
